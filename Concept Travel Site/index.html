<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="navbar">
                <a href="#" id="logo">Wanderlust.</a>
                <ul>
                    <li><a href="#">Hotels</a></li>
                    <li><a href="#">Flights</a></li>
                    <li><a href="#">Tours</a></li>
                    <li><a href="#" id="sign-up">Sign Up</a></li>
                </ul>
            </div>
        </header>
        <div class="bodywrap">
            <div class="textwrap">
                <h1>Discover what's <br> out there</h1>
                <form class="search-container">
                    <input type="text" id="search-bar" placeholder="Where do you want to go?">
                    <a href="#"><img class="pin"
                            src="http://endlessicons.com/wp-content/uploads/2012/12/pin-map-icon-614x460.png"></a>
                </form>
            </div>

            <div class="imgwrap">
                <div class="img1"><img src="/images/Img 1.png" alt="Trees" width="146" height="219"></div>
                <div class="img2"><img src="/images/Img 2.png" alt="Boats" width="146" height="219"></div>
                <div class="img3"><img src="/images/Img 3.png" alt="Desert" width="146" height="219"></div>
            </div>

            <input type="button" value="Explore More" class="explore-btn">
        </div>

    </div>
    </div>

    <div class="text">
        <p class="name">Made By Iuri Seara</p>
        <h2>View on Desktop</h2>
    </div>
</body>

</html>
